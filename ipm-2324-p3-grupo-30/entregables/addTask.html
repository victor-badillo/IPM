<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="addTask.css">
    <title>TODO App - Añadir Tarea</title>
</head>
<body>
    <header>
        <h1>TODO App</h1>
        <h2>Añadir nueva tarea</h2>
    </header>

    <div class="container">
        <form class="new-task-form">
            <div class="form-group">
                <label for="task-name" aria-label="Nombre de la tarea">Nombre de la tarea:</label>
                <input type="text" id="task-name" name="task-name" aria-label="Nombre de la tarea" aria-required="true">
            </div>
            <div class="form-group">
                <label for="task-description" aria-label="Descripción de la tarea">Descripción:</label>
                <textarea id="task-description" name="task-description" rows="4" aria-label="Descripción de la tarea" aria-required="true"></textarea>
            </div>
            <div class="form-group">
                <button type="submit" aria-label="Añadir tarea" role="button">Añadir tarea</button>
            </div>

        </form>
    </div>
</body>
</html>
